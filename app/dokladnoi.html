<form>
    <button id="back-to-menu" class="btn btn-custom">Вернуться в меню</button>

    <div class="d-flex mb-3">
        <div class="doc-logo-block me-3 my-auto">
            <img src="img/document-icon.png" alt="Document logo">
            <h6>Тип файла:</h6>
            <p>Докладная</p>
        </div>

        <div class="w-100">
            <div class="mt-3">
                <label for="nameInput" class="form-label">Введите свое имя</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Иванов Иван">
            </div>

            <div class="mt-3">
                <label for="facultySelect" class="form-label">Выберите ваш факультет</label>
                <select class="form-select" id="facultySelect">
                    <option selected>Факультет</option>
                    <option value="БГФ">Биолого-географический</option>
                    <option value="ИсФак">Исторический</option>
                    <option value="ИнЯз">Иностранных языков</option>
                    <option value="МиИТ">Математики и информационных технологий</option>
                    <option value="Пед">Педагогический</option>
                    <option value="ФизТех">Физико-технический</option>
                    <option value="ФКиС">Физической культуры и спорта</option>
                    <option value="ФилФак">Филологический</option>
                    <option value="ФиП">Философии и психологии</option>
                    <option value="ХимФак">Химический</option>
                    <option value="ЭкономФак">Экономический</option>
                    <option value="ЮрФак">Юридический</option>
                </select>
            </div>

            <div class="mt-3">
                <label for="departmentSelect" class="form-label">Выберите вашу кафедру</label>
                <select class="form-select" id="departmentSelect">
                </select>
            </div>
        </div>
    </div>

    <div class="mb-5">
        <div class="d-flex mb-3">
            <div class="me-5 w-50">
                <label for="doklFacultySelect" class="form-label">Выберите факультет группы</label>
                <select class="form-select" id="doklFacultySelect">
                    <option selected>Факультет</option>
                    <option value="БГФ">Биолого-географический</option>
                    <option value="ИсФак">Исторический</option>
                    <option value="ИнЯз">Иностранных языков</option>
                    <option value="МиИТ">Математики и информационных технологий</option>
                    <option value="Пед">Педагогический</option>
                    <option value="ФизТех">Физико-технический</option>
                    <option value="ФКиС">Физической культуры и спорта</option>
                    <option value="ФилФак">Филологический</option>
                    <option value="ФиП">Философии и психологии</option>
                    <option value="ХимФак">Химический</option>
                    <option value="ЭкономФак">Экономический</option>
                    <option value="ЮрФак">Юридический</option>
                </select>
            </div>

            <div class="w-50">
                <label for="groupInput" class="form-label">Введите название группы</label>
                <input id="groupInput" class="form-control" type="text" placeholder="ИС-23-1к">
            </div>
        </div>

        <div class="d-flex mb-3">
            <div class="me-5 w-50">
                <label for="subjectInput">Введите название занятия</label>
                <input id="subjectInput" class="form-control" type="text" placeholder="Математика">
            </div>

            <div class="w-50">
                <label for="subjectTypeSelect">Укажите тип занятия</label>
                <select class="form-select" id="subjectTypeSelect">
                    <option value="практические">Практика</option>
                    <option value="лекционные">Лекция</option>
                    <option value="лабораторные">Лабораторная</option>
                </select>
            </div>
        </div>

        <div class="d-flex">
            <div class="me-5 w-50">
                <label for="dateInput" class="form-label">Выберите дату</label>
                <input type="date" class="form-control" id="dateInput" max="2099-12-12">
            </div>

            <div class="w-50">
                <label class="form-label">Введите время проведения</label>
                <div class="d-flex">
                    <label for="timeStart" class="me-2">Начало</label>
                    <input type="time" class="form-control me-3" id="timeStart">
                    <label for="timeEnd" class="me-2">Конец</label>
                    <input type="time" class="form-control" id="timeEnd">
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column w-25 m-auto">
        <input id="doc-save-btn" class="btn btn-custom" type="submit" value="Сохранить">
<!--        <input class="btn btn-custom" type="submit" value="Распечатать">-->
    </div>
</form>
